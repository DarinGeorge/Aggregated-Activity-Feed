enum ActivityStatus {
  SEEN
  UNSEEN
  TAPPED
}

enum ActivityVerbs {
  FOLLOW
  FRIEND
  COLLAB
  LIKE
  EVENT
  TICKET_PUCHASE
  DIRECT_MESSAGE
  POPULARITY
  SUCCESSFUL_UPLOAD_POST
  FAILED_UPLOAD_POST
}

type ActivityActor {
  id: String
  alias: String
  profileImage: String
}

type Activity @model @auth(rules: [{ allow: public }]) {
  id: ID!
  actor: ActivityActor
  verb: ActivityVerbs
  group: String
  data: String
  status: ActivityStatus
}
